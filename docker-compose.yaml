version: '3.8'

services:
  upgo:
    build: .
    container_name: upgo
    ports:
      - "8081:8081"
    volumes:
      - ./data:/data
      - ./config.yaml:/app/config.yaml:ro
    environment:
      - UPGO_ENV=production
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
